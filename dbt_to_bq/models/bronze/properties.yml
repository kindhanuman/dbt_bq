version: 2

models:
  - name: bronze_customer #  Must match the filename of a model -- including case sensitivity.
    config:
      materialized: view

  - name: bronze_sales
    columns:
      - name: sales_id
        data_tests:
          - unique
          - not_null

  - name: bronze_store
    columns:
      - name: store_sk
        data_tests:
          - unique
          - not_null
      - name: store_name
        data_tests:
          - accepted_values: 
              arguments:
                values: ['Megamart Manhattan', 'Megamart Brooklyn', 'Megamart Austin', 'Megamart San Jose', 'Megamart Toronto']
              config:
                severity: warn

